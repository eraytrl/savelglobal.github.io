<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8"> <!-- Sayfa karakter kodlamasını belirtir -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE uyumluluk modunu belirler -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Cihazın genişliğine göre otomatik ölçekleme yapar -->
    <title>Mobil Konteyner İstasyonları</title> <!-- Sayfa başlığını belirtir -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" /> <!-- Harici CSS dosyasını ekler -->
    <link rel="icon" type="image/png" href="ğ1.jpeg.jpg"> <!-- Faviconu belirtir -->
    <style>
        /* CSS stillerini içerir */
        body {
            background-color: black; /* Sayfa arka plan rengini siyah yapar */
            color: white; /* Metin rengini beyaz yapar */
            font-family: Arial, sans-serif; /* Yazı tipini belirler */
            padding: 20px; /* İçeriği kenarlardan 20 piksel içeriye doğru iteler */
            margin: 0; /* Sayfa içeriğinin kenar boşluklarını sıfırlar */
            height:175vh; /* Sayfa yüksekliğini 1.75 viewport yüksekliği olarak ayarlar */
            display: flex; /* İçeriği düzenlemek için flexbox modelini kullanır */
            justify-content: center; /* İçeriği yatayda (soldan sağa) ortalar */
            align-items: center; /* İçeriği dikeyde (yukarıdan aşağıya) ortalar */
            position: relative; /* İçeriği konumlandırmak için pozisyonu belirler */
        }
        .container {
            max-width: 800px; /* Ürün konteynerinin maksimum genişliğini belirler */
            display: flex; /* İçeriği düzenlemek için flexbox modelini kullanır */
            flex-wrap: wrap; /* İçeriği bir sıra içinde sarmalamak için kullanır */
            justify-content: center; /* İçeriği yatayda (soldan sağa) ortalar */
        }
        .product {
            flex: 0 0 calc(33.3333% - 40px); /* Ürünlerin genişliğini ayarlar */
            margin: 20px; /* Ürünler arasında boşluk bırakır */
            padding: 50px; /* Ürün kutularının dolgusunu belirler */
            background-color: #333; /* Ürün kutularının arka plan rengini belirler */
            border-radius: 5px; /* Ürün kutularının köşe yarıçapını belirler */
            position: relative; /* Ürün kutularının pozisyonunu belirler */
            overflow: hidden; /* Taşan içerikleri gizler */
            text-align: center; /* Ürün içeriğini ortalar */
        }

        .product img {
            display: block; /* Resmi blok düzene ayarlar */
            max-width: 100%; /* Resmin maksimum genişliğini belirler */
            height: auto; /* Resmin otomatik yüksekliğini ayarlar */
            margin: 0 auto; /* Resmi yatayda ortalar */
            transition: 0.5s; /* Geçiş efektini belirler */
        }
        .product:hover img {
            transform: scale(1.1); /* Fare üzerine gelindiğinde resmi büyütür */
        }
        .product-content {
            position: absolute; /* İçeriği mutlak bir pozisyonda konumlandırır */
            top: 0; /* İçeriği üst kenara hizalar */
            left: 0; /* İçeriği sol kenara hizalar */
            width: 100%; /* İçeriğin genişliğini belirler */
            height: 100%; /* İçeriğin yüksekliğini belirler */
            background-color: rgba(0, 0, 0, 0.8); /* İçeriğin arka plan rengini belirler */
            color: white; /* İçeriğin metin rengini belirler */
            padding: 20px; /* İçeriğin dolgusunu belirler */
            box-sizing: border-box; /* İçeriğin kutu modelini belirler */
            opacity: 0; /* İçeriğin opaklığını belirler */
            transition: opacity 0.5s; /* Opaklık geçiş efektini belirler */
            display: flex; /* İçeriği düzenlemek için flexbox modelini kullanır */
            flex-direction: column; /* İçeriği dikey yönde düzenler */
            justify-content: center; /* İçeriği yatayda (soldan sağa) ortalar */
            align-items: center; /* İçeriği dikeyde (yukarıdan aşağıya) ortalar */
        }

        .product:hover .product-content {
            opacity: 1; /* Fare üzerine gelindiğinde içeriği görünür yapar */
        }
        .logo {
            position: fixed; /* Logoyu sabit bir pozisyonda tutar */
            top: 50%; /* Logo yüksekliğinin yarısına göre yerleştirir */
            right: 0; /* Sağ kenara yaslar */
            transform: translateY(250%) rotate(90deg); /* Logo döndürme ve konumlandırma */
            transform-origin: top right; /* Dönme orijinali */
            display: flex; /* Logo içeriğini düzenlemek için flexbox modelini kullanır */
            align-items: center; /* Logo içeriğini dikeyde (yukarıdan aşağıya) ortalar */
        }
        .fade-out {
            opacity: 0; /* Opaklığı sıfırlar */
            transition: opacity 0.5s ease-in-out; /* Opaklık geçiş efektini belirler */
        }

        .fade-out.hidden {
            display: none; /* Görünürlüğü gizler */
        }
    </style>
</head>
<body>

    <!-- Sayfa geçiş animasyonunu içeren JavaScript kodları -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.remove('fade-out'); // Sayfa yüklendiğinde fade-out sınıfını kaldırır
        });
        
        document.querySelectorAll('a.button').forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Bağlantıyı tıklamada sayfa yenilemesini engeller
                document.body.classList.add('fade-out'); // fade-out sınıfını ekleme animasyonunu başlatır
                setTimeout(function() {
                    window.location.href = link.href; // Belirli bir süre sonra bağlantıya yönlendirir
                }, 500); 
            });
        });
    </script>
    <!-- Harici JavaScript kütüphanelerini ekler -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery kütüphanesi -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script> <!-- Fancybox kütüphanesi -->
