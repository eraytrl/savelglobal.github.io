<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products</title>
<link rel="icon" type="image/png" href="ğ1.jpeg.jpg">
<style>
     /* Genel stil tanımlamaları */
body {
    background-color: black; /* Arka plan rengi */
    color: white; /* Metin rengi */
    font-family: Arial, sans-serif; /* Yazı tipi */
    margin: 0; /* Kenar boşluğu */
    padding: 0; /* İç dolgu */
}

/* Ana konteyner stil tanımlamaları */
.container {
    max-width: 1200px; /* Maksimum genişlik */
    margin: 0 auto; /* Kenar boşluğu */
    padding: 20px; /* İç dolgu */
}

/* Başlık stil tanımlamaları */
header {
    text-align: center; /* Metin hizalama */
    margin-bottom: 20px; /* Alt kenar boşluğu */
}

/* Navigasyon stil tanımlamaları */
nav {
    text-align: center; /* Metin hizalama */
    margin-bottom: 10px; /* Alt kenar boşluğu */
}

/* Navigasyon menüsü stil tanımlamaları */
nav ul {
    list-style-type: none; /* Liste işaretlerini kaldır */
    padding: 0; /* İç dolgu */
    margin: 0; /* Kenar boşluğu */
    display: flex; /* Flex konteynerı */
    justify-content: center; /* Öğeleri yatayda hizalama */
}

/* Navigasyon menü öğesi stil tanımlamaları */
nav ul li {
    background-color: #000000; /* Arka plan rengi */
    padding: 295px 60px; /* İç dolgu */
    margin-right: 5px; /* Sağ kenar boşluğu */
    border-radius: 5px; /* Kenar yuvarlama */
    position: relative; /* Pozisyon */
    overflow: hidden; /* Taşan içeriği gizleme */
}

/* Navigasyon menü öğesi bağlantı stil tanımlamaları */
nav ul li a {
    color: black; /* Metin rengi */
    text-decoration: none; /* Metin dekorasyonu (alt çizgi) */
    position: relative; /* Pozisyon */
}

/* Navigasyon menü öğesi bağlantı sonrası stil tanımlamaları */
nav ul li a::after {
    content: url("savel1.jpg"); /* İçerik (ikon) */
    position: absolute; /* Pozisyon */
    top: 50%; /* Üst konum */
    left: 50%; /* Sol konum */
    transform: translate(-50%, -50%) scale(0); /* Dönüşüm (küçültme) */
    display: block; /* Blok öğe */
    opacity: 0; /* Opaklık */
    transition: transform 0.3s ease, opacity 0.3s ease; /* Geçiş efektleri */
}

/* Navigasyon menü öğesine üzerine gelindiğinde stil tanımlamaları */
nav ul li:hover a::after {
    transform: translate(-50%, -50%) scale(1); /* Dönüşüm (büyütme) */
    opacity: 1; /* Opaklık */
}

/* Navigasyon menü öğesi son öğe stil tanımlamaları */
nav ul li:last-child {
    margin-right: 0; /* Sağ kenar boşluğu */
}

/* Görünmezlik efekti stil tanımlamaları */
.fade-out {
    opacity: 0; /* Opaklık */
    transition: opacity 0.5s ease-in-out; /* Geçiş efekti */
}

/* Gizli durum stil tanımlamaları */
.fade-out.hidden {
    display: none; /* Görünmezlik */
}

/* Bağlantı stil tanımlamaları */
a:link {
    text-decoration: none; /* Metin dekorasyonu (alt çizgi) */
}

/* Ziyaret edilen bağlantı stil tanımlamaları */
a:visited {
    color: rgb(255, 255, 255); /* Metin rengi */
    text-decoration: none; /* Metin dekorasyonu (alt çizgi) */
}

/* Bağlantı üzerine gelindiğinde stil tanımlamaları */
a:hover {
    background-color: rgb(255, 255, 255); /* Arka plan rengi */
    text-decoration: none; /* Metin dekorasyonu (alt çizgi) */
}

/* Aktif bağlantı stil tanımlamaları */
a:active {
    color: black; /* Metin rengi */
}
</style>
</head>
<body>
    <div class="container">
        <header>
            <a href="anasayfa2.html" class="button"><h1>Our Products</h1></a>
        </header>
        <nav>
            <ul>
                <li><a href="#" class="button">1</a></li>
                <li><a href="#" class="button">2</a></li>
                <li><a href="#" class="button">3</a></li>
                <li><a href="#" class="button">4</a></li>
                <li><a href="#" class="button">5</a></li>
                <li><a href="#" class="button">6</a></li>
                <li><a href="#" class="button">7</a></li>
                <li><a href="#" class="button">8</a></li>
            </ul>
        </nav>
        <main>
            <p>Content area...</p>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.remove('fade-out');
    });
    
    document.querySelectorAll('a.button').forEach(function(link) {
      link.addEventListener('click', function(event) {
        event.preventDefault(); 
        document.body.classList.add('fade-out'); 
        setTimeout(function() {
          window.location.href = link.href; 
        }, 500); 
      });
    });
      </script>
</body>
</html>
